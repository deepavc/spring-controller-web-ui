<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/util.css">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">ID</th>
								<th class="column2">First Name</th>
								<th class="column3">Last Name</th>
								<th class="column4">Career</th>
																
							</tr>
						</thead>
						<tbody>
						<div th:if="${not #lists.isEmpty(billions)}">
							<tr th:each="riches : ${billions}">
							 		<td class="column1" th:text="${riches.id}"><!-- <a href="/product/${product.id}"> -->Id<!-- </a> --></td>
                					<td class="column2"th:text="${riches.firstname}">Product Id</td>
									<td class="column3"th:text="${riches.lastname}">Product Id</td>
									<td class="column4" th:text="${riches.career}">Product Id</td>
							</tr>
						</div>
								
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../../js/main.js"></script>

</body>
</html>
